<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Підключення Font Awesome для іконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9); /* Світлі тони зеленого */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #388E3C;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-container {
            display: flex;
            flex-direction: column; /* Вертикальне розташування кнопок */
            gap: 20px; /* Відстань між кнопками */
            width: 100%;
            max-width: 400px; /* Максимальна ширина блоку */
            align-items: center; /* Центрує кнопки по горизонталі */
        }

        .button {
            background-color: #81c784; /* Світлий зелений */
            color: white;
            font-size: 22px; /* Збільшений розмір тексту */
            padding: 20px 40px; /* Збільшений розмір кнопок */
            width: 100%; /* Кнопки займають всю ширину контейнера */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .button:hover {
            background-color: #66bb6a; /* Темніший зелений */
            transform: scale(1.05);
        }

        .button:focus {
            outline: none;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ef5350; /* Червоний для Logout */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background-color: #e53935; /* Темніший червоний */
            transform: scale(1.05);
        }

        .logout-button:focus {
            outline: none;
        }

        .off-button {
            position: absolute;
            top: 70px; /* Розташування під кнопкою Logout */
            right: 20px;
            background-color: #ef5350; /* Червоний для Off */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .off-button:hover {
            background-color: #e53935; /* Темніший червоний */
            transform: scale(1.05);
        }

        .off-button:focus {
            outline: none;
        }

        .external-link-button, .second-external-link-button {
            position: absolute;
            bottom: 20px;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .external-link-button {
            right: 100px;
            background-color: #4db6ac; /* Бірюзовий */
        }

        .external-link-button:hover {
            background-color: #26a69a;
            transform: scale(1.1);
        }

        .second-external-link-button {
            right: 20px;
            background-color: #ffca28; /* Жовтий */
        }

        .second-external-link-button:hover {
            background-color: #fbc02d;
            transform: scale(1.1);
        }

        .external-link-button i, .second-external-link-button i {
            font-size: 30px;
            color: white;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 18px; /* Зменшення шрифту для мобільних */
                padding: 15px 30px; /* Зменшення відступів */
            }

            .logout-button, .off-button {
                font-size: 14px;
                padding: 8px 15px;
            }

            .external-link-button, .second-external-link-button {
                padding: 12px; /* Зменшення розміру кнопок */
            }

            h1 {
                font-size: 28px; /* Зменшення шрифту для заголовка */
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<h1>Menu</h1>
<!-- Кнопка logout -->
<button class="logout-button" onclick="location.href='/api/login'">Logout</button>
<!-- Кнопка off -->
<button class="off-button" onclick="turnOffActiveUsers()">Off</button>

<script>
    function turnOffActiveUsers() {
        fetch('/api/menu/off', {
            method: 'POST', // Це POST запит
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (response.ok) {
                    alert('Users deactivated');
                } else {
                    alert('Error deactivating users');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

<div class="menu-container">
    <button class="button" onclick="location.href='/api/menu/0'">0 Poschodie</button>
    <button class="button" onclick="location.href='/api/menu/1'">1 Poschodie</button>
    <button class="button" onclick="location.href='/api/menu/2'">2 Poschodie</button>
</div>

<!-- Перша кнопка для зовнішнього посилання з іконкою -->
<button class="external-link-button" onclick="window.location.href='https://kurzy.kpi.fei.tuke.sk/iot1/2024/'">
    <i class="fas fa-plug"></i>
</button>

<!-- Друга кнопка для зовнішнього посилання з іншою іконкою -->
<button class="second-external-link-button" onclick="window.location.href='https://kpi.fei.tuke.sk'">
    <i class="fas fa-school"></i>
</button>

</body>
</html>
