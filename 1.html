<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Status</title>
    <style>
        /* Основний стиль сторінки */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Кнопка "Назад" */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #388e3c;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #2e7d32;
            transform: scale(1.1);
        }

        .back-button-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Контейнер кімнат */
        .room-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr) auto; /* Додано окремий стовпець для кнопки Light */
            gap: 20px; /* Відступи між кнопками */
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            position: relative;
        }

        /* Кнопки кімнат */
        .room-button {
            background: #81c784;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .room-button:hover {
            background: #66bb6a;
            transform: translateY(-5px);
        }

        .room-button.empty {
            background: #b0bec5;
            color: #263238;
        }

        .room-button.empty:hover {
            background: #90a4ae;
        }

        .room-count {
            font-size: 24px;
            font-weight: bold;
        }

        /* Кнопка Light */
        .light-button {
            grid-column: 4; /* Розташовує кнопку в четвертому стовпці */
            grid-row: 1 / span 2; /* Займає дві строки */
            background: #ffd54f;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            align-self: center; /* Вирівнювання по вертикалі */
        }

        .light-button.disabled {
            background-color: gray; /* Колір після натискання кнопки "Off" */
        }

        .light-button:hover {
            background: #ffc107;
            transform: translateY(-5px);
        }

        /* Таблиця логів */
        .log-table {
            display: none;
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 18px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        td {
            font-size: 16px;
        }

        /* Для мобільних пристроїв */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .room-button {
                font-size: 16px;
                padding: 15px;
            }

            .log-table {
                font-size: 14px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rooms = ['101', '102', '103', '104', '105', '106'];
            const container = document.querySelector('.room-container');
            const logTable = document.querySelector('.log-table');
            const logTableBody = logTable.querySelector('tbody');

            // Завантаження даних для кімнат
            const loadRoomData = async () => {
                for (const room of rooms) {
                    try {
                        const response = await fetch(`/api/menu/active-in-room?roomNumber=${room}`);
                        const data = await response.json();

                        const button = document.createElement('button');
                        button.classList.add('room-button');
                        if (data.length === 0) {
                            button.classList.add('empty');
                        }

                        button.innerHTML = `
                            Room ${room}
                            ${data.length > 0 ? `<div class="room-count">${data.length}</div>` : ''}
                        `;
                        button.addEventListener('click', () => loadRoomLogs(room));
                        container.appendChild(button);

                    } catch (error) {
                        console.error(`Error loading data for room ${room}:`, error);
                    }
                }

                // Додаємо кнопку Light після завантаження кімнат
                const lightButton = document.createElement('button');
                lightButton.classList.add('light-button');
                lightButton.textContent = 'Light';
                lightButton.addEventListener('click', () => {
                    alert('Light button clicked!');
                });
                container.appendChild(lightButton);
            };

            // Завантаження логів
            const loadRoomLogs = async (room) => {
                try {
                    const response = await fetch(`/api/menu/room/${room}/logs`);
                    const logs = await response.json();

                    logTableBody.innerHTML = '';

                    logs.forEach(log => {
                        const action = log.activeSymbol === '+' ? 'Entered' : 'Exited';
                        const time = new Date(log.createdAt).toLocaleString();

                        const row = `
                            <tr>
                                <td>${log.name}</td>
                                <td>${log.email}</td>
                                <td>${time}</td>
                                <td>${action}</td>
                            </tr>
                        `;
                        logTableBody.innerHTML += row;
                    });

                    logTable.style.display = 'table';

                } catch (error) {
                    console.error(`Error loading logs for room ${room}:`, error);
                }
            };

            loadRoomData();
        });
    </script>
</head>
<body>
<!-- Кнопка повернення -->
<button class="back-button" onclick="window.location.href='http://localhost:8080/api/menu'">
    <svg class="back-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
    </svg>
</button>

<h1>Room Status</h1>
<div class="room-container">
    <!-- Кнопки кімнат будуть завантажені динамічно -->
</div>
<table class="log-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Дані логів будуть завантажені -->
    </tbody>
</table>
</body>
</html>
